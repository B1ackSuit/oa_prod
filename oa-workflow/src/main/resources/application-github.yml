server:
  port: 8081
  servlet:
    context-path: /workflow
    session:
      cookie:
        cookie:
          # \u8BA4\u8BC1\u540E\u4F1A\u54CD\u5E94 set-cookie: JSESSIONID=xxx;path=/workflow \u8BF7\u6C42\u5934
          # \u5373\u4FDD\u5B58\u8DEF\u5F84\u9ED8\u8BA4\u4E3A /workflow\uFF0C\u800C\u524D\u7AEFcookie\u4FDD\u5B58\u5728\u6839\u636E\u8DEF\u5F84 / \uFF0C
          # \u8981\u4FDD\u8BC1\u524D\u540E\u7AEFpath\u4E00\u81F4\uFF0C\u6240\u4EE5\u8981\u6307\u5B9A path=/ ,
          # \u524D\u7AEF\u624D\u80FD\u627E\u5230\u54CD\u5E94\u7684JSESSIONID\uFF0C\u4ECE\u800C\u627E\u5230session
          path: /

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://xxxx:xxxx/xxxx?serverTimeZone=xxxx
    username: xxxx
    password: xxxx

  # activiti\u914D\u7F6E
  activiti:
    #\u81EA\u52A8\u66F4\u65B0\u6570\u636E\u5E93\u7ED3\u6784
    # true\uFF1A\u9002\u7528\u5F00\u53D1\u73AF\u5883\uFF0C\u9ED8\u8BA4\u503C\u3002activiti\u4F1A\u5BF9\u6570\u636E\u5E93\u4E2D\u6240\u6709\u8868\u8FDB\u884C\u66F4\u65B0\u64CD\u4F5C\u3002\u5982\u679C\u8868\u4E0D\u5B58\u5728\uFF0C\u5219\u81EA\u52A8\u521B\u5EFA
    # false\uFF1A\u9002\u7528\u751F\u4EA7\u73AF\u5883\u3002activiti\u5728\u542F\u52A8\u65F6\uFF0C\u5BF9\u6BD4\u6570\u636E\u5E93\u8868\u4E2D\u4FDD\u5B58\u7684\u7248\u672C\uFF0C\u5982\u679C\u6CA1\u6709\u8868\u6216\u8005\u7248\u672C\u4E0D\u5339\u914D\uFF0C\u5C06\u629B\u51FA\u5F02\u5E38
    # create_drop\uFF1A \u5728activiti\u542F\u52A8\u65F6\u521B\u5EFA\u8868\uFF0C\u5728\u5173\u95ED\u65F6\u5220\u9664\u8868\uFF08\u5FC5\u987B\u624B\u52A8\u5173\u95ED\u5F15\u64CE\uFF0C\u624D\u80FD\u5220\u9664\u8868\uFF09
    # drop-create\uFF1A \u5728activiti\u542F\u52A8\u65F6\u5220\u9664\u539F\u6765\u7684\u65E7\u8868\uFF0C\u7136\u540E\u5728\u521B\u5EFA\u65B0\u8868\uFF08\u4E0D\u9700\u8981\u624B\u52A8\u5173\u95ED\u5F15\u64CE\uFF09
    database-schema-update: true
    # activiti7\u4E0Espringboot\u6574\u5408\u540E\u9ED8\u8BA4\u4E0D\u521B\u5EFA\u5386\u53F2\u8868\uFF0C\u9700\u8981\u624B\u52A8\u5F00\u542F
    db-history-used: true
      # \u8BB0\u5F55\u5386\u53F2\u7B49\u7EA7 \u53EF\u914D\u7F6E\u7684\u5386\u53F2\u7EA7\u522B\u6709none, activity, audit, full
    # none\uFF1A\u4E0D\u4FDD\u5B58\u4EFB\u4F55\u7684\u5386\u53F2\u6570\u636E\uFF0C\u56E0\u6B64\uFF0C\u5728\u6D41\u7A0B\u6267\u884C\u8FC7\u7A0B\u4E2D\uFF0C\u8FD9\u662F\u6700\u9AD8\u6548\u7684\u3002
    # activity\uFF1A\u7EA7\u522B\u9AD8\u4E8Enone\uFF0C\u4FDD\u5B58\u6D41\u7A0B\u5B9E\u4F8B\u4E0E\u6D41\u7A0B\u884C\u4E3A\uFF0C\u5176\u4ED6\u6570\u636E\u4E0D\u4FDD\u5B58\u3002
    # audit\uFF1A\u9664activity\u7EA7\u522B\u4F1A\u4FDD\u5B58\u7684\u6570\u636E\u5916\uFF0C\u8FD8\u4F1A\u4FDD\u5B58\u5168\u90E8\u7684\u6D41\u7A0B\u4EFB\u52A1\u53CA\u5176\u5C5E\u6027\u3002
    # full\uFF1A\u4FDD\u5B58\u5386\u53F2\u6570\u636E\u7684\u6700\u9AD8\u7EA7\u522B\uFF0C\u9664\u4E86\u4F1A\u4FDD\u5B58audit\u7EA7\u522B\u7684\u6570\u636E\u5916\uFF0C\u8FD8\u4F1A\u4FDD\u5B58\u5176\u4ED6\u5168\u90E8\u6D41\u7A0B\u76F8\u5173\u7684\u7EC6\u8282\u6570\u636E\uFF0C\u5305\u62EC\u4E00\u4E9B\u6D41\u7A0B\u53C2\u6570\u7B49\u3002
    history-level: full
    # \u662F\u5426\u81EA\u52A8\u68C0\u67E5resources\u4E0B\u7684processes\u76EE\u5F55\u7684\u6D41\u7A0B\u5B9A\u4E49\u6587\u4EF6
    check-process-definitions: false
    # smtp\u670D\u52A1\u5668\u5730\u5740
    mail-server-host: smtp.qq.com
    # SSL\u7AEF\u53E3\u53F7
    mail-server-port: 465
    # \u5F00\u542Fssl\u534F\u8BAE
    mail-server-use-ssl: true
    # \u9ED8\u8BA4\u7684\u90AE\u4EF6\u53D1\u9001\u5730\u5740\uFF08\u53D1\u9001\u4EBA\uFF09\uFF0C\u5982\u679Cactiviti\u6D41\u7A0B\u5B9A\u4E49\u4E2D\u6CA1\u6709\u6307\u5B9A\u53D1\u9001\u4EBA\uFF0C\u5219\u53D6\u8FD9\u4E2A\u503C
    mail-server-default-from:
    # \u90AE\u4EF6\u7684\u7528\u6237\u540D
    mail-server-user-name:
    # qq\u7684smtp\u670D\u52A1\u76F8\u5173\u7684\u6388\u6743\u7801
    mail-server-password:
    # \u5173\u95ED\u4E0D\u81EA\u52A8\u6DFB\u52A0\u90E8\u7F72\u6570\u636E SpringAutoDeployment
    deployment-mode: never-fail

# \u65E5\u5FD7\u7EA7\u522B\u662Fdebug\u624D\u80FD\u663E\u793ASQL\u65E5\u5FD7
logging:
  level:
    org.activiti.engine.impl.persistence.entity: debug
    # \u6CE8\u610F\uFF1A\u5199\u81EA\u5DF1\u7684 mapper \u6240\u5728\u5B8C\u6574\u5305\u540D
    cn.ean.workflow.mapper: debug

mybatis-plus:
  type-aliases-package: cn.ean.workflow.model
  # xxxMapper.xml \u8DEF\u5F84
  mapper-locations: classpath*:cn/ean/workflow/mapper/**/*.xml